<head>
    <title>פרפורמנס רוק - הרשמה לחוגים</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">
    <div id="toolbar">
        {{loginButtons}}
    </div>

    {{#unless currentUser}}
    <div class="alert alert-error pagination-centered">
        הכנס לחשבון כדי להרשם לחוגים
    </div>
    {{/unless}}

    <div id="logo">
        <img src="http://www.performancerock.co.il/images/logoHead.jpg">

        <h1>טיפוס ויוגה</h1>
        ALPHA

        <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FPerformanceRock.ClimbingGym&amp;width=358&amp;height=395&amp;show_faces=false&amp;colorscheme=light&amp;stream=true&amp;border_color&amp;header=false&amp;appId=154631364550681" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:358px; height:395px;" allowTransparency="true"></iframe>

    </div>

    {{> upcomingEvents}}
</div>
</body>

<template name="upcomingEvents">
    <div id="events">
        {{#each upcomingEvents}}
        <div class="alert alert-success">
            <h3>{{ title }}</h3>
        </div>
        {{#each event_list}}
        {{> eventDetails }}}
        {{/each}}
        {{/each}}
    </div>
</template>

<template name="eventDetails">
    <div class="event well">
        <div class="title">
            <h3>{{moment date 'H:mm'}} | {{title}}</h3>
        </div>

        {{#if currentUser}}
        <div class="details">
            {{#if attendanceList}}
            <strong>מי מגיע:</strong>
            <ol class="attendance-list">
                {{#each attendanceList}}
                <li>{{name}}</li>
                <!--<img src="{{img}}" alt="">-->
                {{/each}}
            </ol>
            {{else}}
            <strong>אף אחד לא נרשם עדיין</strong>
            {{/if}}
        </div>
        <div class="actions">
            {{#if amGoing}}
            <input type="button" class="btn btn-info cancel" value="ביטול הרשמה">
            {{else}}
            <input type="button" class="btn btn-info rsvp" value="הרשם">
            {{/if}}
        </div>
        {{/if}}
    </div>
</template>
